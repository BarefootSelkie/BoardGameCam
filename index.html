<html>
    <head>
        <style>
            img {
                position: absolute;
                height: 768;
                display: block;
            }
        </style>
        <script>
            var buffer = 0;


            function reloadImage()
            {
                var hidden = buffer;
                buffer = buffer == 0 ? 1 : 0;

                console.log("reloading " + buffer);
                document.getElementById("image" + buffer).style.opacity = 1;
                document.getElementById("image" + hidden).outerHTML = "<img style='opacity: 0' src='./images/image.jpg?" + Math.random() + "' id='image" + hidden + "'></img>";
                return true;
            }
            setInterval(reloadImage, 2000);
        </script>
    </head>

    <body>
        <img src="./images/image.jpg" id="image0"></img>
        <img src="./images/image.jpg" id="image1"></img>
    </body>

</html>
